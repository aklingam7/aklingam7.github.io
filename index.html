<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>( ͡° ͜ʖ ͡°)</title>
      <link rel="icon" href="pepe.jpg">
      <style>
         @import url('https://fonts.googleapis.com/css?family=Baloo+Paaji&display=swap');
      </style>
      <style>
         div{
         font-family: "Baloo Paaji";
         }
      </style>
      <script>
         function startTimer(duration, display) {
             var timer = duration, minutes, seconds;
             var end =setInterval(function () {
                 minutes = parseInt(timer / 60, 10)
                 seconds = parseInt(timer % 60, 10);
         
                 minutes = minutes < 10 ? "0" + minutes : minutes;
                 seconds = seconds < 10 ? "0" + seconds : seconds;
         
                 display.textContent = minutes + ":" + seconds;
         
                 if (--timer < 0) {
                     window.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                     clearInterval(end);
                 }
             }, 1000);
         }
         
         window.onload = function () {
             var threeSecs = 3,
                 display = document.querySelector('#time');
             startTimer(threeSecs, display);
         };
      </script>
   </head>
   <body>
      <div>_<span id="time">00:03</span>_</div>
      <p>¯\_(ツ)_/¯</p>
      <object data="https://arxiv.org/pdf/1806.04510.pdf" type="application/pdf" style="min-height:100vh;width:100%"></object>
      <form id="form1" runat="server">
      </form>
   </body>
</html>
